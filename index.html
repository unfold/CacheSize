<!doctype html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>Image resize cache</title>

		<link rel="stylesheet" href="main.css" />

	</head>
	<body>
		<div class="slideshow">
			<div class="image"><img src="images/image-1.jpg" /></div>
			<div class="image"><img src="images/image-2.jpg" /></div>
			<div class="image"><img src="images/image-3.jpg" /></div>
			<div class="image"><img src="images/image-4.jpg" /></div>
		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="js/jquery.slideshow.js"></script>
		<script src="js/jquery.cachesize.js"></script>

		<script>
			$(function() {
				var slides = $('.slideshow .image').slideshow();
				var images = slides.find('img').cachesize();
			});
		</script>
	</body>
</html>
